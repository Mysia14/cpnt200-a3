backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/images
public_folder: /images

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  # Beginning of the gallery
  - name: "gallery"
    label: "Gallery"
    widget: "image"
    folder: "content/gallery"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.name}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", multiple: true }
  #adding quotes to admin panel
  - label: "Testimonials"
    name: "testimonials"
    widget: "list"
    folder: "content/files"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.author.name}}"
    summary: "{{fields.quote}} - {{fields.author.name}}"
    fields:
      - {
          label: "Quote",
          name: "quote",
          widget: "string",
          default: "Blooming",
        }
      - label: Author
        name: author
        widget: object
        fields:
          - { label: Name, name: name, widget: string, default: "Emmet" }
          - {
              label: Avatar,
              name: avatar,
              widget: image,
              default: "/images/spring.jpg",
            }

    #recipe maker
  - name: "recipe"
    label: "Recipe"
    folder: "content/recipe"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.recipeName}}"
    widget: "object"
    editor:
      preview: true
    summary: ""
    fields:
      - { label: "Recipe Name", name: "recipeName", widget: "string" }
      - { label: "Chef", name: "chef", widget: "string" }
      - label: "Ingredients"
        name: "ingredients"
        widget: "list"
        fields:
          - name: "item"
            label: "Item"
            widget: "string"
          - name: "amount"
            label: "Amount"
            widget: "string"
      - { label: "Image", name: "image", widget: "image", multiple: true }